<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Select</title>
    <link rel="stylesheet" href="/static/css/main/main_list.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script>
        const togglebtn = document.querySelector('.navbar_togglebtn');
        const menu = document.querySelector('.navbar_menu');
        const member = document.querySelector('.navbar_member');
    
        togglebtn.addEventListener('click', ()=>{
            menu.classList.toggle('active');
            member.classList.toggle('active');
        });
    </script>

    <script>
        // 네비게이션 스크립트
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://58.127.241.84:60119/api/member/status")
            .then(response => response.json())
            .then(data => {
                const navbarMember = document.getElementById("navbar_member");
                navbarMember.innerHTML = "";  // 기존 내용 초기화

                if (data.is_authenticated) {
                    if (data.is_admin) {
                        // ✅ 관리자 계정
                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/admin/admin_man.html">회원정보</a></li>
                        `;
                    } else {
                        // ✅ 일반 로그인 사용자
                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/mypage/mypage.html">마이페이지</a></li>
                        `;
                    }
                } else {
                    // ✅ 비로그인 상태
                    navbarMember.innerHTML = `
                        <li class="navbar_signup"><a href="http://58.127.241.84:61080/member/member_signup.html">회원가입</a></li>
                        <li class="navbar_login"><a href="http://58.127.241.84:61080/member/member_login.html">로그인</a></li>
                    `;
                }
            })
            .catch(error => console.error("사용자 상태 확인 중 오류 발생:", error));
    });
    </script>
</head>

<!--네비게이션 메뉴 바-->
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="http://58.127.241.84:61080/main/main.html">
                <img src="/static/images/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="http://58.127.241.84:61080/main/main.html">예약</a></li>
            <li><a href="http://58.127.241.84:61080/notices/notices.html">공지사항</a></li>
            <li><a href="http://58.127.241.84:61080/qna/qna.html">문의사항</a></li>            
        </ul>
        <ul class="navbar_member" id="navbar_member">
            <!-- 로그인 상태에 따라 동적 업데이트 -->
        </ul>
        <img class="navbar_togglebtn" src="/static/images/topbar.jpg" width="24" height="18"/>
    </nav>
</body>

<body>
    <div class="flight-container">
        <div class="flight-header">
            <button class="arrow-btn left">◀</button>
            <h2 id="flightTitle">FLIGHT_01</h2>
            <button class="arrow-btn right">▶</button>
        </div>

        <!-- 항공권 목록 -->
        <div class="flight-list" id="flightList">
            <!-- JavaScript에서 항공권 동적 생성 -->
        </div>

        <!-- 제출 버튼 -->
        <button class="submit-btn">제출</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ✅ 현재 페이지 URL에서 쿼리스트링(검색 조건) 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const departure_airport = urlParams.get("departure_airport");
            const arrival_airport = urlParams.get("arrival_airport");
            const departure_date = urlParams.get("departure_date");
            const seat_class = urlParams.get("seat_class") || "이코노미";
            const passenger_count = urlParams.get("passenger_count") || 1;

            // ✅ API 요청 URL 생성
            const apiUrl = `http://58.127.241.84:60119/list?departure_airport=${departure_airport}&arrival_airport=${arrival_airport}&departure_date=${departure_date}&seat_class=${seat_class}&passenger_count=${passenger_count}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        document.getElementById("flightList").innerHTML = "<p>항공편이 없습니다.</p>";
                        return;
                    }

                    const flightList = document.getElementById("flightList");
                    data.forEach(flight => {
                        const flightItem = document.createElement("div");
                        flightItem.classList.add("flight-item");
                        flightItem.innerHTML = `
                            <p>항공편: ${flight.flight_name}</p>
                            <p>출발지: ${flight.departure_airport}</p>
                            <p>도착지: ${flight.arrival_airport}</p>
                            <p>시간: ${flight.departure_time}</p>
                            <p>좌석 등급: ${flight.seat_class}</p>
                            <p>가격: ${flight.price}원</p>
                            <p>남은 좌석: ${flight.passenger_count}</p>
                        `;
                        flightList.appendChild(flightItem);
                    });
                })
                .catch(error => console.error("항공편 데이터 로드 오류:", error));
        });
    </script>

    <script src="/static/js/main/main_list.js"></script>
</body>
</html>
