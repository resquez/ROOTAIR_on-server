<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 상세</title>
    
    <!-- Flask 방식으로 CSS 로드 -->
    <link rel="stylesheet" href="/static/css/qna/qna_detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="/static/js/qna/qna_detail.js"></script>

    <script>
        // 네비게이션 스크립트
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://58.127.241.84:60119/api/member/status")
            .then(response => response.json())
            .then(data => {
                const navbarMember = document.getElementById("navbar_member");
                navbarMember.innerHTML = "";  // 기존 내용 초기화

                if (data.is_authenticated) {
                    if (data.is_admin) {
                        // ✅ 관리자 계정
		                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/admin/admin_man.html">회원정보</a></li>
                        `;
                    } else {
                        // ✅ 일반 로그인 사용자
                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/mypage/mypage.html">마이페이지</a></li>
                        `;
                    }
                } else {
                    // ✅ 비로그인 상태
                    navbarMember.innerHTML = `
                        <li class="navbar_signup"><a href="http://58.127.241.84:61080/member/member_signup.html">회원가입</a></li>
                        <li class="navbar_login"><a href="http://58.127.241.84:61080/member/member_login.html">로그인</a></li>
                    `;
                }
            })
            .catch(error => console.error("사용자 상태 확인 중 오류 발생:", error));
    });
    </script>
</head>

<!--네비게이션 메뉴 바-->
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="http://58.127.241.84:61080/main/main.html">
                <img src="/static/images/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="http://58.127.241.84:61080/main/main.html">예약</a></li>
            <li><a href="http://58.127.241.84:61080/notices/notices.html">공지사항</a></li>
            <li><a href="http://58.127.241.84:61080/qna/qna.html">문의사항</a></li>            
        </ul>
        <ul class="navbar_member" id="navbar_member">
            <!-- 로그인 상태에 따라 동적 업데이트 -->
        </ul>
        <img class="navbar_togglebtn" src="/static/images/topbar.jpg" width="24" height="18"/>
    </nav>
</body>

<body>
    <div class="qna_detail_container">
        <h2>문의사항</h2>
        <div class="qna_detail">
            <div class="qna_detail_wrap">
                <h3 id="qna_title"></h3>
            </div>
            <p class="qna_info">
                작성자: <span id="qna_user"></span> | 작성일: <span id="qna_date"></span>
                <span id="file_section" style="display:none;"> | 첨부파일:
                    <a id="download_link" download>
                        <img src="http://58.127.241.84:61080/static/images/file.png" width="20" height="15">
                    </a>
                </span>
            </p>
            <hr>
            <p id="qna_content"></p>
        </div>

        <div class="admin_reply">
            <h4>관리자 답변</h4>
            <p id="qna_comment"></p>
            <div id="admin_reply_container" style="display:none;">
                <textarea id="admin_reply_input" placeholder="답변을 입력하세요"></textarea>
                <button id="answerBtn" class="btn answer-btn">답변 등록</button>
            </div>
        </div>

        <div class="btn_container">
            <button id="editBtn" class="btn edit-btn" style="display:none;">수정</button>
            <button id="deleteBtn" class="btn delete-btn" style="display:none;">삭제</button>
            <button id="backBtn" class="btn back-btn">목록보기</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const qnaId = urlParams.get("qna_id");

            if (!qnaId) {
                alert("문의사항 ID가 없습니다.");
                window.location.href = "http://58.127.241.84:61080/qna/qna.html";
                return;
            }

            fetch(`http://58.127.241.84:60119/api/qna/detail/${qnaId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("문의사항을 찾을 수 없습니다.");
                        window.location.href = "http://58.127.241.84:61080/qna/qna.html";
                        return;
                    }

                    document.getElementById("qna_title").textContent = data.title;
                    document.getElementById("qna_user").textContent = data.user_id;
                    document.getElementById("qna_date").textContent = data.created_at;
                    document.getElementById("qna_content").textContent = data.content;
                    document.getElementById("qna_comment").textContent = data.comment || "관리자 답변이 없습니다.";

                    if (data.file_url) {
                        const fileSection = document.getElementById("file_section");
                        document.getElementById("download_link").href = data.file_url;
                        fileSection.style.display = "inline";
                    }

                    // ✅ 로그인한 사용자 정보 가져오기
                    fetch("http://58.127.241.84:60119/api/member/status")
                        .then(response => response.json())
                        .then(userData => {
                            if (!userData.is_authenticated) return;

                            // ✅ 본인이 작성한 글이면 수정/삭제 버튼 표시
                            if (userData.user_id === data.user_id) {
                                const editBtn = document.getElementById("editBtn");
                                const deleteBtn = document.getElementById("deleteBtn");

                                editBtn.style.display = "inline";
                                deleteBtn.style.display = "inline";

                                editBtn.addEventListener("click", function () {
                                    window.location.href = `http://58.127.241.84:61080/qna/qna_edit.html?qna_id=${qnaId}`;
                                });

                                deleteBtn.addEventListener("click", function () {
                                    if (confirm("정말 삭제하시겠습니까?")) {
                                        fetch(`http://58.127.241.84:60119/api/qna/delete/${qnaId}`, {
                                            method: "DELETE",
                                            credentials: "include"
                                        })
                                        .then(response => response.json())
                                        .then(data => {
                                            alert("문의사항이 삭제되었습니다.");
                                            window.location.href = "http://58.127.241.84:61080/qna/qna.html";
                                        })
                                        .catch(error => console.error("삭제 오류:", error));
                                    }
                                });
                            }

                            // ✅ 관리자면 답변 입력 가능
                            if (userData.is_admin) {
                                document.getElementById("admin_reply_container").style.display = "block";
                                document.getElementById("answerBtn").addEventListener("click", function () {
                                    const replyContent = document.getElementById("admin_reply_input").value;
                                    if (!replyContent.trim()) {
                                        alert("답변을 입력하세요.");
                                        return;
                                    }

                                    fetch(`http://58.127.241.84:60119/api/qna/comment/${qnaId}`, {
                                        method: "POST",
                                        headers: { "Content-Type": "application/json" },
                                        body: JSON.stringify({ comment: replyContent }),
                                        credentials: "include"
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        alert("답변이 등록되었습니다.");
                                        window.location.reload();
                                    })
                                    .catch(error => console.error("답변 등록 오류:", error));
                                });
                            }
                        })
                        .catch(error => console.error("세션 정보 오류:", error));
                })
                .catch(error => console.error("문의사항 불러오기 오류:", error));

            // ✅ 목록보기 버튼 클릭 이벤트
            document.getElementById("backBtn").addEventListener("click", function () {
                window.location.href = "http://58.127.241.84:61080/qna/qna.html";
            });
        });
    </script>
</body>

</html>
