<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세</title>
    <link rel="stylesheet" href="/static/css/notices/notice_detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="/static/js/notices/notice_detail.js"></script>
    <script>
        const togglebtn = document.querySelector('.navbar_togglebtn');
        const menu = document.querySelector('.navbar_menu');
        const member = document.querySelector('.navbar_member');
    
        togglebtn.addEventListener('click', ()=>{
            menu.classList.toggle('active');
            member.classList.toggle('active');
        });
    </script>
    <script>
        // 네비게이션 스크립트
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://58.127.241.84:60119/api/member/status")
                .then(response => response.json())
                .then(data => {
                    const navbarMember = document.getElementById("navbar_member");
                    navbarMember.innerHTML = "";  // 기존 내용 초기화

                    if (data.is_authenticated) {
                        if (data.is_admin) {
                            // ✅ 관리자 계정
                            navbarMember.innerHTML = `
                                <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                                <li class="navbar_login"><a href="http://58.127.241.84:61080/admin/admin_man.html">회원정보</a></li>
                            `;
                        } else {
                            // ✅ 일반 로그인 사용자
                            navbarMember.innerHTML = `
                                <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                                <li class="navbar_login"><a href="http://58.127.241.84:61080/mypage/mypage.html">마이페이지</a></li>
                            `;
                        }
                    } else {
                        // ✅ 비로그인 상태
                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:61080/member/signup.html">회원가입</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/member/login.html">로그인</a></li>
                        `;
                    }
                })
                .catch(error => console.error("사용자 상태 확인 중 오류 발생:", error));
        });
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="http://58.127.241.84:61080/main/main.html">
                <img src="http://58.127.241.84:61080/static/images/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="http://58.127.241.84:61080/main/main.html">예약</a></li>
            <li><a href="http://58.127.241.84:61080/notices/notices.html">공지사항</a></li>
            <li><a href="http://58.127.241.84:61080/qna/qna.html">문의사항</a></li>            
        </ul>
        <ul class="navbar_member" id="navbar_member">
            <!-- 로그인 상태에 따라 동적 업데이트 -->
        </ul>
        <img class="navbar_togglebtn" src="/static/images/topbar.jpg" width="24" height="18"/>
    </nav>
</body>

<body>
    <div class="image_notice">
        <img src="{{ url_for('static', filename='images/notice.jpg') }}" alt="notice 이미지">
    </div>

    <div class="notice_detail_container">
        <h2>공지사항</h2>
        <div class="notice_detail_wrap">
            <h3 id="notice_detail_title">{{ notice.title }}</h3>
            <div class="dateandfile">
                <p class="notice_detail_meta">
                    <span class="notice_detail_date">{{ notice.created_at.strftime('%Y-%m-%d') }}</span>
                    {% if notice.file %}
    <a href="{{ url_for('notices.download_file', filename=notice.file.split('/')[-1]) }}" download>
    <img src="{{ url_for('static', filename='images/file.png') }}" width="20" height="15">
    </a>
{% else %}
{% endif %}

                </p>
            </div>
            
        </div>

        <div class="notice_detail_content">
            <p>{{ notice.content }}</p>
        </div>

        <div class="detail_button">
            {% if session.get('admin', False) %}
            <div class="detail_edit_button">
                <button id="editBtn" data-notice-id="{{ notice.notice_id }}" onclick="goedit()" class="edit_button">수정</button>
            </div>            
            <div class="detail_del_button">
            <button id="deleteBtn" class="btn delete-btn" data-notice-id="{{ notice.notice_id }}">삭제</button>
            </div>
            {% endif %}
            <div class="detail_back_button">
                <button onclick="goBack()" class="back_button">목록보기</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "{{ url_for('notices.notices_page') }}";
        }
    </script>
</body>
</html>
