                                <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                                <li class="navbar_login"><a href="http://58.127.241.84:61080/mypage/mypage.html">마이페이지</a></li>
                            `;

                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:61080/member/signup.html">회원가입</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/member/login.html">로그인</a></li>
                        `;
                    }
                })
                .catch(error => console.error("사용자 상태 확인 중 오류 발생:", error));
        });
    </script>

<body>
    <div class="notice_container">
        <h2>공지사항</h2>
        <table class="notice_table">
            <tbody id="notice_list">
                <!-- 🔥 공지사항 데이터는 JavaScript에서 동적으로 추가됩니다. -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage" class="page-btn">← Previous</button>
            <span id="pageNumbers"></span>
            <button id="nextPage" class="page-btn">Next →</button>
        </div>

        <div class="submit_button">
            <button id="adminSubmitBtn" class="adsubmit_button" style="display: none;">공지 등록</button>
        </div>
    </div>

    <!-- ✅ JavaScript 추가 (공지사항 목록 불러오기) -->
    <script>
        let currentPage = 1; // 현재 페이지
        const apiBaseUrl = "http://58.127.241.84:60119/api/notices";

        // ✅ 공지사항 목록 불러오기
        function fetchNotices(page = 1) {
            fetch(`${apiBaseUrl}/list?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    displayNotices(data.notices);
                    createPaginationButtons(data.total_pages, page);
                })
                .catch(error => console.error("공지사항 데이터를 불러오는 중 오류 발생:", error));
        }

        // ✅ 공지사항 리스트 표시
        function displayNotices(notices) {
            const noticeList = document.getElementById("notice_list");
            noticeList.innerHTML = ""; // 기존 데이터 삭제

            notices.forEach(notice => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>📢 공지사항</td>
                    <td><a href="http://58.127.241.84:61080/notices/notice_detail.html?notice_id=${notice.notice_id}" class="notice_link">${notice.title}</a></td>
                    <td>${notice.created_at.split("T")[0]}</td>
                `;
                noticeList.appendChild(row);
            });
        }

        // ✅ 페이지네이션 버튼 생성
        function createPaginationButtons(totalPages, currentPage) {
            const pageNumbers = document.getElementById("pageNumbers");
            pageNumbers.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const pageSpan = document.createElement("span");
                pageSpan.textContent = i;
                pageSpan.classList.add("page-btn");
                if (i === currentPage) {
                    pageSpan.classList.add("active-page");
                }
                pageSpan.addEventListener("click", () => fetchNotices(i));
                pageNumbers.appendChild(pageSpan);
            }

            document.getElementById("prevPage").style.display = currentPage > 1 ? "inline-block" : "none";
            document.getElementById("nextPage").style.display = currentPage < totalPages ? "inline-block" : "none";
        }

        // ✅ 관리자 계정 확인 및 버튼 표시
        function checkAdminStatus() {
            fetch("http://58.127.241.84:60119/api/member/status")
                .then(response => response.json())
                .then(data => {
                    if (data.is_admin) {
                        document.getElementById("adminSubmitBtn").style.display = "block";
                    }
                })
                .catch(error => console.error("관리자 확인 중 오류 발생:", error));
        }

        // ✅ 공지 등록 버튼 클릭 이벤트
        document.getElementById("adminSubmitBtn").addEventListener("click", function () {
            window.location.href = "http://58.127.241.84:61080/notices/notice_create.html";
        });

        // ✅ 초기 데이터 로드
        document.addEventListener("DOMContentLoaded", function () {
            fetchNotices();
            checkAdminStatus();
        });
    </script>
</body>
</html>
