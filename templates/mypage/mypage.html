<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script>
        const togglebtn = document.querySelector('.navbar_togglebtn');
        const menu = document.querySelector('.navbar_menu');
        const member = document.querySelector('.navbar_member');
    
        togglebtn.addEventListener('click', ()=>{
            menu.classList.toggle('active');
            member.classList.toggle('active');
        });
    </script>

    <script>
        // 네비게이션 스크립트
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://58.127.241.84:60119/api/member/status")
            .then(response => response.json())
            .then(data => {
                const navbarMember = document.getElementById("navbar_member");
                navbarMember.innerHTML = "";  // 기존 내용 초기화

                if (data.is_authenticated) {
                    if (data.is_admin) {
                        // ✅ 관리자 계정
		                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/admin/admin_man.html">회원정보</a></li>
                        `;
                    } else {
                        // ✅ 일반 로그인 사용자
                        navbarMember.innerHTML = `
                            <li class="navbar_signup"><a href="http://58.127.241.84:60119/api/member/logout">로그아웃</a></li>
                            <li class="navbar_login"><a href="http://58.127.241.84:61080/mypage/mypage.html">마이페이지</a></li>
                        `;
                    }
                } else {
                    // ✅ 비로그인 상태
                    navbarMember.innerHTML = `
                        <li class="navbar_signup"><a href="http://58.127.241.84:61080/member/member_email.html">회원가입</a></li>
                        <li class="navbar_login"><a href="http://58.127.241.84:61080/member/member_login.html">로그인</a></li>
                    `;
                }
            })
            .catch(error => console.error("사용자 상태 확인 중 오류 발생:", error));
    });
    </script>

</head>
<!--네비게이션 메뉴 바-->
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="http://58.127.241.84:61080/main/main.html">
                <img src="/static/images/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="http://58.127.241.84:61080/main/main.html">예약</a></li>

            <!-- 로그인 상태에 따라 동적 업데이트 -->

</body>
<body>
    <section class="user-info">
        <h2>나의 정보</h2>
        <div class="info-box">
            <div class="info-content">
                <div class="profile">
                    <h3 id="username">사용자 정보 로딩 중...</h3>
                    <p><strong>PHONE</strong> | <span id="phone_number">-</span></p>
                    <p><strong>EMAIL</strong> | <span id="email">-</span></p>
                    <p><strong>ADDRESS</strong> | <span id="address">-</span></p>
                </div>
                <div class="circle-container">
                    <div class="circle deep-blue">
                        <p>총 자산</p>
                        <h2><span id="balance">0</span><span class="unit">원</span></h2>
                    </div>                    
                    <div class="circle right-blue">
                        <p>총 잔여 마일리지</p>
                        <h2><span id="mileage">0</span></h2>
                    </div>
                    <div class="circle green">
                        <p>예약된 여정</p>
                        <h2 id="flight_cnt">0</h2>
                    </div>
                </div>        
            </div>
        </div>
    </section>
    
    <section class="ticket-info">
        <h2>항공권 예약 정보</h2>
        <div id="ticket-container">로딩 중...</div>
        <div class="user-buttons">
            <button class="edit-btn" onclick="location.href='/mypage/edit';">회원 정보 수정</button>
            <button class="delete-btn" onclick="location.href='/mypage/cancel';">회원 탈퇴</button>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ✅ 마이페이지 정보 가져오기
            fetch("http://58.127.241.84:60119/api/mypage", {
                method: "GET",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("사용자 정보를 불러올 수 없습니다. 로그인 상태를 확인하세요.");
                    window.location.href = "http://58.127.241.84:61080/member/member_login.html";
                    return;
                }

                document.getElementById("username").textContent = data.username || "사용자 정보 없음";
                document.getElementById("phone_number").textContent = data.phone_number || "없음";
                document.getElementById("email").textContent = data.email || "없음";
                document.getElementById("address").textContent = (data.address || "없음") + " " + (data.add_detail || "");
                document.getElementById("balance").textContent = data.balance.toLocaleString() || "0";
                document.getElementById("mileage").textContent = data.mileage.toLocaleString() || "0";
                document.getElementById("flight_cnt").textContent = data.flight_cnt || "0";
            })
            .catch(error => console.error("마이페이지 데이터 로드 오류:", error));

            // ✅ 예약된 항공권 정보 가져오기
            fetch("http://58.127.241.84:60119/api/mypage/get_tickets", {
                method: "GET",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                const ticketContainer = document.getElementById("ticket-container");
                ticketContainer.innerHTML = "";

                if (!data || data.length === 0) {
                    ticketContainer.innerHTML = "<p>예약된 항공권이 없습니다.</p>";
                    return;
                }

                data.forEach(ticket => {
                    const ticketItem = document.createElement("div");
                    ticketItem.classList.add("ticket-item");
                    ticketItem.innerHTML = `
                        <p><strong>항공편:</strong> ${ticket.flight_name}</p>
                        <p><strong>출발:</strong> ${ticket.departure_airport} (${ticket.departure_time})</p>
                        <p><strong>도착:</strong> ${ticket.arrival_airport} (${ticket.arrival_time})</p>
                        <p><strong>좌석 등급:</strong> ${ticket.seat_class}</p>
                        <p><strong>가격:</strong> ${ticket.price.toLocaleString()}원</p>
                    `;
                    ticketContainer.appendChild(ticketItem);
                });
            })
            .catch(error => console.error("항공권 데이터 로드 오류:", error));
        });
    </script>
</body>

</html>
