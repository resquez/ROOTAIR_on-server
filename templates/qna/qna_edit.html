<body>
    <div class="register_container_page">
        <div class="register_container">
            <h2>문의사항 수정</h2>

            <form id="qnaForm" enctype="multipart/form-data">
                <label for="title">제목</label>
                <input type="text" id="title" name="title">

                <label for="file">첨부 파일</label>
                <div class="file-upload-container">
                    <!-- 숨겨진 파일 업로드 input -->
                    <input type="file" id="file" name="file" style="display: none;">
                    <button type="button" id="fileUploadBtn">파일 선택</button>
                </div>

                <label for="content">내용</label>
                <textarea class="editcontent" id="content" name="content"></textarea>

                <div class="btnandcheck">
                    <div class="checkbox_container">
                        <input type="checkbox" id="private" name="isPrivate">
                        <label for="private">비밀글</label>
                    </div>
                    <div class="btaline">
                        <button type="submit" id="submit_btn">문의 수정</button>
                    </div>
                </div>

                <div class="defaultfile_box">
                    <label for="file">첨부되어있는 파일</label>
                    <div class="defaultfile">
                        <span id="fileNameDisplay">선택된 파일 없음</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const qnaId = urlParams.get("qna_id");

            if (!qnaId) {
                alert("문의사항 ID가 없습니다.");
                window.location.href = "http://58.127.241.84:61080/qna/qna.html";
                return;
            }

            // ✅ 문의사항 상세 정보 가져오기
            fetch(`/api/qna/detail/${qnaId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("문의사항을 찾을 수 없습니다.");
                        window.location.href = "http://58.127.241.84:61080/qna/qna.html";
                        return;
                    }

                    // ✅ 문의사항 데이터 HTML에 적용
                    document.getElementById("title").value = data.title;
                    document.getElementById("content").value = data.content;
                    document.getElementById("private").checked = data.is_secret;

                    // ✅ 파일이 존재할 경우 파일명 표시
                    if (data.file_url) {
                        document.getElementById("fileNameDisplay").innerHTML = `
                            <span id="existingFile">${data.file_url.split('/').pop()}</span>
                            <button type="button" id="removeFile">삭제</button>
                        `;
                        addRemoveEvent();
                    }

                    // ✅ qna_id를 form 데이터로 저장
                    document.getElementById("qnaForm").setAttribute("data-qna-id", qnaId);
                })
                .catch(error => console.error("문의사항 불러오기 오류:", error));

            // ✅ 기존 파일 업로드 버튼 이벤트 유지
            document.getElementById("fileUploadBtn").addEventListener("click", function () {
                document.getElementById("file").click();
            });

            document.getElementById("file").addEventListener("change", function (event) {
                let fileInput = event.target;
                let fileNameDisplay = document.getElementById("fileNameDisplay");

                if (fileInput.files.length > 0) {
                    fileNameDisplay.innerHTML = fileInput.files[0].name +
                        ' <button type="button" id="removeFile">삭제</button>';
                    addRemoveEvent();
                }
            });

            function addRemoveEvent() {
                let removeBtn = document.getElementById("removeFile");
                if (removeBtn) {
                    removeBtn.addEventListener("click", function () {
                        document.getElementById("file").value = "";
                        document.getElementById("fileNameDisplay").textContent = "선택된 파일 없음";
                    });
                }
            }

            // ✅ 문의사항 수정 요청 API
            document.getElementById("qnaForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let formData = new FormData();
                formData.append("title", document.getElementById("title").value);
                formData.append("content", document.getElementById("content").value);
                formData.append("isPrivate", document.getElementById("private").checked ? "true" : "false");

                let fileInput = document.getElementById("file");
                if (fileInput.files.length > 0) {
                    formData.append("file", fileInput.files[0]);
                }

                fetch(`/api/qna/edit/${qnaId}`, {
                    method: "POST",
                    body: formData,
                    credentials: "include"
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        window.location.href = "http://58.127.241.84:61080/qna/qna.html";
                    } else {
                        alert("문의 등록 실패: " + data.error);
                    }
                })
                .catch(error => console.error("에러 발생:", error));
            });
        });
    </script>

    <script src="/static/js/qna/qna_edit.js"></script>
</body>


<script>
    document.getElementById("fileUploadBtn").addEventListener("click", function() {
        document.getElementById("file").click(); // 파일 업로드 창 열기
    });

    document.getElementById("file").addEventListener("change", function(event) {
        let fileInput = event.target;
        let fileNameDisplay = document.getElementById("fileNameDisplay");

        if (fileInput.files.length > 0) {
            fileNameDisplay.innerHTML = fileInput.files[0].name +
                ' <button type="button" id="removeFile">삭제</button>';
            
            // 기존 파일 정보 제거
            let existingFileInput = document.getElementById("existingFileInput");
            if (existingFileInput) {
                existingFileInput.remove();
            }

            addRemoveEvent();
        }
    });

    function addRemoveEvent() {
        let removeBtn = document.getElementById("removeFile");
        if (removeBtn) {
            removeBtn.addEventListener("click", function() {
                document.getElementById("file").value = ""; // 파일 선택 초기화
                document.getElementById("fileNameDisplay").textContent = "선택된 파일 없음";

                // 기존 파일 정보를 유지하기 위해 hidden input 다시 추가
                let existingFileInput = document.getElementById("existingFileInput");
                if (!existingFileInput && "{{ qna.file }}") {
                    let hiddenInput = document.createElement("input");
                    hiddenInput.type = "hidden";
                    hiddenInput.id = "existingFileInput";
                    hiddenInput.name = "existing_file";
                    hiddenInput.value = "{{ qna.file }}";
                    document.getElementById("qnaForm").appendChild(hiddenInput);
                }
            });
        }
    }

    addRemoveEvent(); // 기존 파일이 있을 경우 삭제 버튼 이벤트 추가
</script>
